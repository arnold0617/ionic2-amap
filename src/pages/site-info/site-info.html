<ion-header>
  <ion-navbar color="danger">
    <ion-title>Site: {{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      Position: {{longitude}}, {{latitude}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Status: {{status}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Description: {{description}}
    </ion-card-content>
  </ion-card>

</ion-content>
